{% extends "layout.html" %}

{% block content%}
{%from "_macros.html" import render_field%}

<h2>Lista de Alumnos</h2>
<form action="addAlumno">
    <button class="btn btn-success text-white">Agregar nuevo alumno</button>
</form>
<table class="table table-striped table-bordered">
    <thead>
        <tr class="tr-head">
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Correo</th>
            <th>Eliminar</th>
            <th>Modificar</th>
        </tr>
    </thead>
    <tbody>
        {% for alumno in alumnos %}
        <tr>
            <td>{{ alumno.nombres  }}</td>
            <td>{{ alumno.apellidos  }}</td>
            <td>{{ alumno.email  }}</td>
            <td> <a href="deleteAlumno?id={{alumno.id}}" class="btn btn-danger"><i class="icon-remove icon-white"></i>
                    Eliminar</a></td>
            <td><a href="editAlumno?id={{alumno.id}}" class="btn btn-warning"><i class="icon-pencil icon-white"></i>
                    Modificar</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
